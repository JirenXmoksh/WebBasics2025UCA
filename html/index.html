<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifTracker Home</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../css/index.css">
  <style>
    @font-face {
      font-family: 'gilMed';
      src: url(../assets/fonts/Gilroy-Medium.ttf);
    }
    @font-face {
      font-family: 'gilLight';
      src: url(../assets/fonts/Gilroy-Light.ttf);
    }
    @font-face {
      font-family: 'gilBold';
      src: url(../assets/fonts/Gilroy-Bold.ttf);
    }
  </style>
</head>

<body id="bodi" class=" text-black select-none">
  <nav class="w-full text-sm font-[gilLight] bg-black text-zinc-200">
    <div class="flex items-center justify-between px-10 py-4 border-zinc-300">
      <div>
        <h1 class="text-[2vw] white-text-shadow"><a href="index.html">LT</a></h1>
      </div>
      <div>
        <h1 class="text-[2vw] white-text-shadow">LiftTracker</h1>
      </div>
      <div>
        <button class="profile-btn cursor-pointer white-text-shadow bg-white text-black py-2 px-4 font-bold rounded-2xl text-sm border-none hover:scale-105 transition duration-200">
          <a href="profile.html">Profile</a>
        </button>
      </div>
    </div>
  </nav>

  <div class="flex flex-col items-center justify-center font-[gilLight] bg-gradient-to-b from-black via-zinc-800 to-purple-600 pb-[10vh] min-h-screen">
    <h1 class="text-[8vw] font-[gilMed] white-text-shadow text-white pb-10">The 3 PRs</h1> 
    <div class=" flex items-center justify-center w-full px-10 gap-5">
      
      <!-- At max 4 PRs -->
      <!-- PR div-->
      <div class="flex items-center justify-around bg-black/50 text-purple-600 w-full px-5 py-20 rounded-2xl shadow-md">
        <h2 class="text-[2vw] font-bold  uppercase purple-text-shadow">Deadlift</h2>
        <h3 class="text-[1.5vw] font-bold " id="dead"></h3>
      </div>

      <!-- PR div-->
      <div class="flex items-center justify-around bg-black/50 text-purple-600 w-full px-5 py-20 rounded-2xl border-zinc-300 shadow-md">
        <h2 class="text-[2vw] font-bold purple-text-shadow uppercase">Bench Press</h2>
        <h3 class="text-[1.5vw] font-bold" id="bench-press"></h3>
      </div>

      <!-- PR div-->
      <div class="flex items-center justify-around bg-black/50 text-purple-600 w-full px-5 py-20 rounded-2xl border-zinc-300 shadow-md">
        <h2 class="text-[2vw] font-bold purple-text-shadow uppercase">Squat</h2>
        <h3 class="text-[1.5vw] font-bold" id="squat"></h3>
      </div>

    </div>
  </div>

  <div class="py-5 font-[gilMed] bg-black text-white">
    <h1 class="text-center text-[5vw] white-text-shadow">My Exercises</h1>

    <!-- Chest -->
    <section class="chestDiv px-10 mb-10">
      <div class="flex items-center"> 
        <h1 class="text-[4vw] font-[gilLight] uppercase text">Chest</h1>
      </div>

      <!-- Dynamic rendering of exercises here -->
      <div class="grid xs:grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-2 mt-0" id="chest-container"></div>
      
    </section>

    <!-- Back -->
    <section class="backDiv px-10 my-10">
      <div class="flex items-center"> 
        <h1 class="text-[4vw] font-[gilLight] uppercase">Back</h1>
      </div>    

      <!-- Dynamic rendering of exercises here -->
      <div class="grid xs:grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-2 mt-0" id="back-container"></div>
    </section>

    <!-- Legs -->
    <section class="targetMuscleDiv px-10 my-10">
      <div class="flex items-center"> 
        <h1 class="text-[4vw] font-[gilLight] uppercase">Legs</h1>
      </div>
      
      <!-- Dynamic rendering of exercises here -->
      <div class="grid xs:grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-2 mt-0" id="legs-container"></div>
    </section>

    <!-- Shoulders -->
    <section class="targetMuscleDiv px-10 my-10">
      <div class="flex items-center"> 
        <h1 class="text-[4vw] font-[gilLight] uppercase">Shoulders</h1>
      </div>
      
      <!-- Dynamic rendering of exercises here -->
      <div class="grid xs:grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-2 mt-0" id="shoulders-container"></div>
    </section>

    <!-- Biceps -->
    <section class="targetMuscleDiv px-10 my-10">
      <div class="flex items-center"> 
        <h1 class="text-[4vw] font-[gilLight] uppercase">Biceps</h1>
      </div>

      <!-- Dynamic rendering of exercises here -->
      <div class="grid xs:grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-2 mt-0" id="biceps-container"></div>
    </section>

    <!-- Triceps -->
    <section class="targetMuscleDiv px-10 my-10">
      <div class="flex items-center"> 
        <h1 class="text-[4vw] font-[gilLight] uppercase">Triceps</h1>
      </div>
      
      <!-- Dynamic rendering of exercises here -->
      <div class="grid xs:grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-2 mt-0" id="triceps-container"></div>
    </section>
  </div>
  <footer class="footer flex font-[gilMed] bg-black text-purple-600 items-center justify-between w-full py-10 px-5">
    <div>
      <h1 class="text-[4vw] purple-text-shadow"><a href="index.html">LifTracker</a></h1>
      <h3 class="text-[1vw] text-purple-800">Track your lifts</h3>
    </div>
    <div>
      <h3 class="text-md font-[gilMed] text-purple-200">Copyright Â© Moksh G16 UCA 2025, 23101991905.</h3>
      <h3 class="text-md font-[gilMed] text-purple-300">Chitkara University, Punjab. All Rights Reserved.</h3>
    </div>
  </footer>

  <script src="../js/data.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
